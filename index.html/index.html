<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href='../style/style.css'>
</head>

<body>
    <h1>What Junior Front end developer should know</h1>
    <div class="slider-wrapper js-flickity">
        <div class="slide active fade">
            <div class='numbertext'>1 / 5</div>
            <img src="../images/HTML-page.jpg" alt="HTML" style="width: 100%; height: 500px;">
            <div class="text">Picture one</div>
        </div>
        <div class="slide fade">
            <div class='numbertext'>2 / 5</div>
            <img src="../images/CSS-page.jpg" alt="CSS" style="width: 100%; height: 500px;">
            <div class="text">Picture two</div>
        </div>
        <div class="slide fade">
            <div class='numbertext'>3 / 5</div>
            <img src="../images/JavaScript-page.jpg" alt="JavaScript" style="width: 100%; height: 500px;">
            <div class="text">Picture three</div>
        </div>
        <div class="slide fade">
            <div class='numbertext'>4 / 5</div>
            <img src="../images/React-page.jpeg" alt="React" style="width: 100%; height: 500px;">
            <div class="text">Picture four</div>
        </div>
        <div class="slide fade">
            <div class='numbertext'>5 / 5</div>
            <img src="../images/Result-page.png" alt="Result" style="width: 100%; height: 500px;">
            <div class="text">Picture five</div>
        </div>
        <a class="btn-next">&#10094;</a>
        <a class="btn-prev">&#10095;</a>

    </div>
    <div class="dots-wrapper">
        <span class="dot active" data-slide-index="0"></span>
        <span class="dot" data-slide-index="1"></span>
        <span class="dot" data-slide-index="2"></span>
        <span class="dot" data-slide-index="3"></span>
        <span class="dot" data-slide-index="4"></span>
    </div>



    <script src="../main.js/main.js"></script>
</body>

</html>
